<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Рух квадрата по колу</title>
    <style>
        #circleBox {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
<button onclick="startStop()" style="position: absolute; top: 10px; left: 10px;">Запустити</button>
<div id="circleBox"></div>

<script>
    let angle = 0;
    const radius = 100;
    const centerX = 200;
    const centerY = 200;
    let intervalId = null;
    let running = false;

    function moveInCircle() {
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        const box = document.getElementById("circleBox");
        box.style.left = x + "px";
        box.style.top = y + "px";
        angle += 0.05;
    }

    function startStop() {
        if (running) {
            clearInterval(intervalId);
            document.querySelector("button").innerHTML = "Запустити";
        } else {
            intervalId = setInterval(moveInCircle, 50);
            document.querySelector("button").innerHTML = "Зупинити";
        }
        running = !running;
    }
</script>
</body>
</html>
